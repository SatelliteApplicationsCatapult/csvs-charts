        layers: t2m
        name: "ERA5 daily mean 2mTemp 1979"
        type: "wms"
        url: "http://thredds:8080/thredds/wms/ERA5_daily_mean_2mTemp/ERA5_daily_mean_2mTemp_1979.nc?service=WMS&version=1.3.0&request=GetCapabilities"
