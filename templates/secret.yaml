apiVersion: v1
kind: Secret
metadata:
  name: {{ include "geoserver-chart.fullname" . }}
  labels:
      {{- include "geoserver-chart.labels" . | nindent 4 }}
type: Opaque
data:
  geoserver-password: {{ .Values.global.geoserverPassword | b64enc }}
  geoserver-username: {{ .Values.global.geoserverUsername | b64enc }}
  aws-access-key-id: {{ .Values.global.awsAccessKeyId | b64enc }}
  aws-secret-access-key: {{ .Values.global.awsSecretAccessKey | b64enc }}
